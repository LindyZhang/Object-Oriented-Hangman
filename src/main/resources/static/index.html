<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Hangman</title>
    <script>
        function startGame() {
            fetch('/hangman/start', { method: 'POST' })
                .then(response => response.text())
                .then(data => {
                    document.getElementById('gameOutput').innerText = data;
                })
                .catch(error => console.error('Error:', error));
        }

        function makeGuess() {
            const guess = document.getElementById('guessInput').value;
            fetch('/hangman/guess?letter=' + guess, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('gameOutput').innerText = data.result;
                    document.getElementById('remainingGuesses').innerText = 'Remaining Guesses: ' + data.remainingGuesses;
                    document.getElementById('guessedWordStatus').innerText = 'Guessed Word: ' + data.guessedWordStatus;

                    if (data.gameOver) {

                        if(data.gameWon){
                            document.getElementById('gameStatus').innerText = 'You won!';
                        }
                        else{
                            document.getElementById('gameStatus').innerText = 'Game Over! You lost';
                        }
                        document.getElementById('guessInput').disabled = true;
                        document.getElementById('guessButton').disabled = true;
                    }
                })


                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>
<h1>Object Oriented Hangman</h1>
<div id="gameOutput">Click "Start Game" to begin.</div>
<div id="remainingGuesses"></div>
<div id="guessedWordStatus"></div>
<div id="gameStatus"></div>
<br>
<button onclick="startGame()">Start Game</button>
<br><br>
<label for="guessInput">Enter a letter to guess:</label>
<input type="text" id="guessInput">
<button onclick="makeGuess()">Guess</button>
</body>
</html>
