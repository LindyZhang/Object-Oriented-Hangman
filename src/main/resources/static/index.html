
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Oriented Hangman</title>


    <script>
        window.onload = function() {
            document.getElementById('difficultyModal').style.display = 'block';
        };

        function hideModal() {
            document.getElementById('difficultyModal').style.display = 'none';
        }
    </script>
    <style>

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            background-image: url('/images/background.webp');
            background-size: cover;
            background-position: top center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .info {
            margin-top: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            display: inline-block;
            min-width: 300px;
        }
        #guessedWordStatus {
            font-size: 42px;
            color: #d35400;
            background-color: #fff3e0;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 40%;
            margin: 0 auto 20px auto; /* Centering and adding spacing */
            display: block;
        }
         #enterGuess{
            font-size: 34px;
            color: #d35400;
            background-color: #fff3e0;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 21%;
            margin: 0 auto 20px auto; /* Centering and adding spacing */
            display: block;
        }
        #remainingGuesses{
            font-size: 24px;
            color: #d35400;
            background-color: #fff3e0;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            width: 14%;
            margin: 0 auto 20px auto; /* Centering and adding spacing */
            display: block;
        }
        button {
            background-color: #d35400;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 34px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 8px;
        }
        input[type="text"] {
            padding: 15px;
            width: 300px;
            font-size: 34px;
            border: 2px solid #ccc;
            border-radius: 4px;
        }
         img[src="/images/sign.png"] {
            display: block;
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
        }
        #hangmanImage {
            display: block;
            position: absolute;
            top: 50px;
            left: 0;
            margin: 0;
        }
    </style>
    <script>

        function startGame() {
            fetch('/hangman/start', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('guessedWordStatus').innerText = 'Guessed Word: ' + data.guessedWordStatus;
                })
                .catch(error => console.error('Error:', error));
        }

        function startHardGame() {
            fetch('/hangman/startHardGame', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('guessedWordStatus').innerText = 'Guessed Word: ' + data.guessedWordStatus;
                })
                .catch(error => console.error('Error:', error));
        }
       function makeGuess() {
            const guess = document.getElementById('guessInput').value;
            fetch('/hangman/guess?letter=' + guess, { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    updateImage(6 - data.remainingGuesses);

                    if (data.gameOver) {
                        if (data.gameWon) {
                            document.getElementById('enterGuess').innerText = 'You won!';
                        } else {
                            document.getElementById('enterGuess').innerText = 'Game Over! You lost';
                        }
                        document.getElementById('guessButton').disabled = true;
                        document.getElementById('guessInput').disabled = true;
                    }
                    document.getElementById('guessedWordStatus').innerText = 'Guessed Word: ' + data.guessedWordStatus;
                    document.getElementById('remainingGuesses').innerText = 'Remaining Guesses: ' + data.remainingGuesses;
                    document.getElementById('gameOutput').innerText = data.result;

                })
                .catch(error => console.error('Error:', error));
       }

        function getHint() {
            fetch('/hangman/hint', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    alert("Hint: " + data.definition);
                })
                .catch(error => console.error('Error:', error));
        }

        function clearInput() {
            document.getElementById("guessForm").reset();
        }
        function updateImage(remainingGuesses){

            var imagePath = "/images/" + remainingGuesses + ".png";
            var imageElement = document.getElementById('hangmanImage');
            imageElement.src = imagePath;

        }

    </script>
</head>
<body>
<img src="/images/sign.png">
<div id="guessedWordStatus">Welcome! </div>
<br><br>
<br><br>

<div id="gameStatus"></div>

<div for="guessInput" id="enterGuess">Enter a letter to guess:</div>
<form id="guessForm">
    <input type="text" id="guessInput" name="guessInput">
    <button id = "guessButton" type="button" onclick="makeGuess(); clearInput();">Guess</button>
</form>

<br>
<br><br>
<div id="remainingGuesses">Remaining guesses: 6</div>
<br><br>
<button onclick="getHint()">Hint</button>
<br><br>
<img id="hangmanImage" src="/images/0.png" alt="Hangman Image">

<div id="difficultyModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.5); z-index: 999;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background-color: white; padding: 20px; border-radius: 8px;">
        <h2>Select Difficulty</h2>
        <button type="button" onclick="startGame(); hideModal();">Normal Mode</button>
        <button type="button" onclick="startHardGame(); hideModal();">Hard Mode</button>
    </div>
</div>
</body>
</html>
